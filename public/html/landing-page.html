<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">

        </ul>
      </div>
    </div>

  <div id="content">
    <div class="contentPanel" id="homePanel">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 textBackdrop marginTop">
            <h1>Shave &amp; Save</h1>

  </div>
  <div id="footer">

  </div>

  <script>

    var navbarHeight = parseInt($(".navbar").css("height"), 10);
    var contentHeight = calculateContentHeight();
    var homePanelDisplacement = parseInt($("#homePanel .container").css("height"), 10)/2;

    var shiftWindow = function() { scrollBy(0, -50) };

    if (window.location.hash) shiftWindow();

    window.addEventListener("hashchange", shiftWindow);

    function calculateContentHeight(navH) {
      navH = navH || 50;
      return parseInt($(window).height(), 10) - navH
    }

    $(".contentPanel").css("height", contentHeight);
    $(".marginTop").css("margin-top", (contentHeight/2) - homePanelDisplacement );
    $(window).resize(function () {
      navbarHeight = parseInt($(".navbar").css("height"), 10);
      contentHeight = calculateContentHeight(navbarHeight);
      homePanelDisplacement = parseInt($("#homePanel .container").css("height"), 10)/2;

      $(".contentPanel").css("height", contentHeight);
      console.log(parseInt($("#homePanel .container").css("height"), 10))
      $(".marginTop").css( "margin-top",  (contentHeight/2) - homePanelDisplacement);
    });
  </script>
